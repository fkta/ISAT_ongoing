<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ISAT - ログイン</title>
    </h:head>
    <h:body>
        <h:outputText value="#{userDataManager.errorMessage}"/><br/>
        <h:form>
            <h:outputLabel for="login_userid" value="ユーザID : "/>
            <p:inputText id="login_userid" value="#{managedBean.userId}" required="true"/><br/>
            <h:outputLabel for="login_password" value="パスワード : "/>
            <p:password id="login_password" value="#{managedBean.password}" required="true" requiredMessage="入力必須"/><br/>
            <p:commandButton action="#{managedBean.userAuth()}" value="Login">
                <f:ajax render="@all"/>
            </p:commandButton>
        </h:form>
    </h:body>
</html>
