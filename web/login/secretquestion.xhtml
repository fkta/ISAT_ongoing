<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/secretquestion_template.xhtml">
            <ui:define name="title">ISAT - パスワード変更ページ</ui:define>
            <ui:define name="content">
                
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top" url="/faces/login/login.xhtml?faces-redirect=true"/>
                        <p:menuitem value="パスワード変更"/>
                    </p:breadCrumb>
                </h:form>
                
                <h:form>
                    <p:outputLabel value="ユーザIDを入力してください" for="input_area"/><br/>
                    <p:inputText value="#{resetBean.inputUserId}" id="input_area"/>
                    <p:commandButton value="検索" actionListener="#{resetBean.findSecretQuestion()}" update="sq_area input_area #{info_message.clientId}"/>

                    <p:outputPanel id="sq_area">
                        <h:outputText value="#{resetBean.outputSecret}" rendered="#{!resetBean.output}"/><br/>
                        <p:inputText value="#{resetBean.inputAnswer}" rendered="#{!resetBean.output}"/><br/>
                        <p:commandButton value="送信" action="#{resetBean.checkAnswer()}" update="#{info_message.clientId}" rendered="#{!resetBean.output}"/>
                    </p:outputPanel>
                </h:form>
                
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
