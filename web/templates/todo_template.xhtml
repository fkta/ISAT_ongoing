<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="template.css"/>
        <h:outputStylesheet library="css" name="footer.css"/>
        <h:outputStylesheet library="css" name="todo.css"/>
        <h:outputStylesheet library="css" name="newheader.css"/>

        
        <style>
            .ui-datatable .ui-datatable-header .ui-datatable .ui-datatable-footer{
                margin: 0;
            }
            
            .ui-datatable-header{
                background-color: rgba(0,0,0,0);
                background-image: none;
                border: 0;
                
                color: black;
            }
            
            .ui-panelgrid-cell{
                border: 0;
            }
            
            
            
            .ui-widget-content{
                border-color: #f9f9f9;
            }
            
            /*picklist*/
            .ui-picklist .ui-picklist-list{
            font-size: 14px;
            height:340px;
            width: 200px
            }
            
        </style>
        
        <script type="text/javascript">
        //
        PrimeFaces.locales['ja'] = {
            closeText : '閉じる',
            prevText : '前',
            nextText : '次',
            monthNames : [ '１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月',
                    '９月', '１０月', '１１月', '１２月' ],
            monthNamesShort : [ '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月',
                    '9月', '10月', '11月', '12月' ],
            dayNames : [ '日曜', '月曜', '火曜', '水曜', '木曜', '金曜', '土曜' ],
            dayNamesShort : [ '日', '月', '火', '水', '木', '金', '土' ],
            dayNamesMin : [ '日', '月', '火', '水', '木', '金', '土' ],
            weekHeader : '週',
            firstDay : 0,
            isRTL : false,
            showMonthAfterYear : false,
            yearSuffix : '',
            timeOnlyTitle : '時間のみ',
            timeText : '時間',
            hourText : '時',
            minuteText : '分',
            secondText : '秒',
            currentText : '今日',
            ampm : false,
            month : '月',
            week : '週',
            day : '日',
            allDayText : '全日'
        };
        //
    </script>
        
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="top">
                <ui:include src="/templates/newheader.xhtml"/>
            </ui:insert>
        </div>
        
        <div id="content">
            
            <p:growl binding="#{info_message}" showDetail="true"/>
            <p:growl binding="#{info_messages}"/>
            
            <ui:insert name="content"/>
            
            <!--確認ダイアログ-->
                <h:form>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:outputPanel style="text-align: right;">
                            <p:commandButton value="はい" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="font-size: 14px"/>
                            <p:commandButton value="いいえ" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="font-size: 14px"/>
                        </p:outputPanel>
                    </p:confirmDialog>
                </h:form>
            <!--confirm dialog end-->
        </div>
        
        <div id="footer">
            <ui:include src="/templates/footer.xhtml"/>
        </div>
    </h:body>
</html>
