<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="head">
                <div class="top-head">
                    <div class="left-head">
                        
                        <p:link outcome="/faces/toppage/top.xhtml?faces-redirect=true">
                            <h:graphicImage url="/resources/image/wintosh_logo.png"/>
                        </p:link>
                        
                    </div>

                    <div class="center-head">
                        <h1 class="title">
                            <ui:insert name="pagename"/>
                        </h1>
                    </div>

                    <div class="right-head">
                        <h:form>
                            <p:menuButton value="#{userDataManager.user.name}">
                                <p:menuitem value="Profile" outcome="#{managedBean.transProfilePage()}"/>
                                <p:menuitem value="Logout" action="#{managedBean.logout()}"/>
                            </p:menuButton>
                        </h:form>
                    </div>
                </div>

                <div class="nav">
                    <h:form>
                        <ul>
                            <li>
                                <h:commandLink action="#{managedBean.transToBoard()}" styleClass="link">
                                    <h:graphicImage url="#{resource['image/boardicon.png']}"/><br/>
                                    <h:outputText value="掲示板" style="color: white;"/>
                                </h:commandLink>
                            </li>
                            
                            <li style="margin-left: 20px;">
                                <h:commandLink action="#{managedBean.transToSchedule()}" styleClass="link">
                                    <h:graphicImage url="#{resource['image/scheduleicon.png']}"/><br/>
                                    <h:outputText value="スケジュール" style="color: white;"/>
                                </h:commandLink>
                            </li>
                            
                            <li style="margin-left: 20px; text-decoration: none;">
                                <h:link outcome="/transmit/transtop.xhtml?faces-redirect=true" styleClass="link">
                                    <h:graphicImage url="#{resource['image/transmiticon.png']}"/><br/>
                                    <h:outputText value="伝達" style="color: white;"/>
                                </h:link>
                            </li>
                            
                            <li style="margin-left: 20px;">
                                <h:link outcome="/todo/todolist.xhtml?faces-redirect=true" styleClass="link">
                                    <h:graphicImage url="#{resource['image/todoicon.png']}"/><br/>
                                    <h:outputText value="ToDo" style="color: white;"/>
                                </h:link>
                            
                                
                            </li>
                            
                            <li style="margin-left: 20px;">
                                <h:commandLink action="#{managedBean.transToInfoList()}" styleClass="link">
                                    <h:graphicImage url="#{resource['image/infoicon.png']}"/><br/>
                                    <h:outputText value="インフォ" style="color: white;"/>
                                </h:commandLink>
                            </li>
                            
                            <li style="margin-left: 20px;">
                                <h:link outcome="/curriculum/curriculum.xhtml?faces-redirect=true" styleClass="link">
                                    <h:graphicImage url="#{resource['image/curriculumicon.png']}"/><br/>
                                    <h:outputText value="時間割" style="color: white;"/>
                                </h:link>
                            </li>
                            
                            
                            
                            <li style="margin-left: 20px;">
                                <h:link outcome="/adminmenu/adminmenu.xhtml?faces-redirect=true" styleClass="link">
                                    <h:graphicImage url="#{resource['image/adminicon.png']}"/><br/>
                                    <h:outputText value="管理画面" style="color: white;"/>
                                </h:link>
                            </li>
                        </ul>
                    </h:form>
                </div>

                <!--<div class="notice">
                    <div class="box1">
                        <p>お知らせ</p>
                    </div>

                    <div class="box2">
                        <p>お知らせ</p>
                    </div>
                </div>-->
            </div>
        </ui:composition>
        
    </h:body>
</html>
