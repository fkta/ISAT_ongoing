<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="head">
                <div class="top-head">
                    <div class="left-head">
                        <h:graphicImage url="/resources/image/wintosh_logo.png"/>
                    </div>

                    <div class="center-head">
                        <h1 class="title">
                            <ui:insert name="pagename"/>
                        </h1>
                    </div>

                    <div class="right-head">
                        <h:form>
                            <p:menuButton value="#{userDataManager.user.name}">
                                <p:menuitem value="Profile" outcome="#{managedBean.transProfilePage()}"/>
                                <p:menuitem value="Logout" action="#{managedBean.logout()}"/>
                            </p:menuButton>
                        </h:form>
                    </div>
                </div>

                <div class="nav">
                    <h:form>
                        <ul>
                            <li>
                                <h:link>
                                    <h:graphicImage url="/resources/image/bulletinboard.png"/>
                                    <h:outputText value="掲示板"/>
                                </h:link>
                            </li>
                            
                            <li>
                                <h:commandLink action="#{managedBean.transToSchedule()}">
                                    <h:graphicImage url="/resources/image/schedule.png"/>
                                    <h:outputText value="スケジュール"/>
                                </h:commandLink>
                            </li>
                            
                            <li>
                                <h:graphicImage url="/resources/image/questionnaire.png"/>
                                <h:outputText value="アンケート"/>
                            </li>
                            
                            <li>
                                <h:graphicImage url="/resources/image/transmit.png"/>
                                <h:outputText value="伝達"/>
                            </li>
                            
                            <li>
                                <h:graphicImage url="/resources/image/todo.jpg"/>
                                <h:outputText value="ToDo"/>
                            </li>
                            
                            <li>
                                <h:graphicImage url="/resources/image/notice.png"/>
                                <h:outputText value="受信BOX"/>
                            </li>
                            
                            <li>
                                <h:commandLink action="#{managedBean.transToInfoList()}">
                                    <h:graphicImage url="/resources/image/info.png"/>
                                    <h:outputText value="インフォ"/>
                                </h:commandLink>
                            </li>
                            
                            <li>
                                <h:link outcome="/adminmenu/adminmenu.xhtml">
                                    <h:outputText value="管理画面"/>
                                </h:link>
                            </li>
                        </ul>
                    </h:form>
                </div>

                <div class="notice">
                    <div class="box1">
                        <p>お知らせ</p>
                    </div>

                    <div class="box2">
                        <p>お知らせ</p>
                    </div>
                </div>
            </div>
        </ui:composition>
        
    </h:body>
</html>
