<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/info_template.xhtml">
            <ui:define name="title">ISAT - INFO Detail</ui:define>
            <ui:define name="content">
                
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="インフォメーション" url="infolist_upper.xhtml?faces-redirect=true" style="text-decoration: none;"/>
                        <p:menuitem value="詳細" style="text-decoration: none;"/>
                    </p:breadCrumb>
                </h:form>
                
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="戻る" style="font-size: 14px;" onclick="history.back();"/>
                <p:panelGrid style="width: 100%">
                    
                    <f:facet name="header">
                    
                        <p:row>
                            <p:column>
                                <p:outputPanel id="info_detail_header" style="text-align: left; margin: 5px 0 5px 5px">
                                    <h:form>
                                        <h:outputLabel for="info_detail_header_title" value="#{infoDataManager.detailData.convertedCreateDate}" style="font-size: 14px;"/>
                                        <h:outputLabel for="info_detail_header_title" value="#{infoDataManager.detailData.userId.name}" style="font-size: 16px; margin-left: 20px;"/><br/>
                                        <h:outputText id="info_detail_header_title" value="#{infoDataManager.detailData.title}"
                                                      style="font-size: 26px; font-weight: bold;"/>
                                    </h:form>
                                </p:outputPanel>
                            </p:column>
                        </p:row>
                        
                    </f:facet>
                        
                    <p:row>
                        <p:column>
                            <p:outputPanel style="margin: 10px 0 10px 5px">
                                <h:outputText value="#{infoDataManager.detailData.content}" escape=""/>
                            </p:outputPanel>
                        </p:column>
                    </p:row>
                    
                    <f:facet name="footer">
                        <p:row>
                            <p:column>
                                <p:outputPanel style="padding-top: 10px; padding-bottom: 5px;">
                                    
                                    <h:form>
                                        <p:commandLink action="#{infomationBean.transToList}">インフォメーション一覧へ戻る</p:commandLink>
                                    </h:form>
                                    
                                </p:outputPanel>
                            </p:column>
                        </p:row>
                    </f:facet>
                    
                </p:panelGrid>
            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
