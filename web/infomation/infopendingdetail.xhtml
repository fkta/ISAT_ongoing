<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/info_template.xhtml">
        <ui:define name="title">ISAT - INFO PendingDetail</ui:define>
            <ui:define name="content">
                <div id="info_detail_header">
                    <h:form>
                        <h:outputLabel for="info_detail_header_title" value="#{infoDataManager.convData.createDate}"/>
                        <h:outputText value="#{infoDataManager.convData.userId.name}"/>
                        <h1 id="info_detail_header_title">#{infoDataManager.convData.title}</h1>
                    </h:form>
                </div>
                <div id="info_detail_content">
                    <!--styleClass="preformatted"-->
                    <h:outputText value="#{infoDataManager.convData.content}" escape=""/>
                </div>
                <div id="info_detail_footer">
                    <h:form>
                        <h:link outcome="infopendinglist.xhtml?faces-redirect=true"
                                style="float: left">
                            申請一覧へ戻る
                        </h:link>
                        <span style="float: right; margin-right: 30px;">
                            <p:commandButton value="申請を取り消す" style="margin-left: 20px;" action="#{infomationBean.pendUpdate_lower()}">
                                <f:param name="decision" value="rejection"/>
                            </p:commandButton>
                        </span>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
