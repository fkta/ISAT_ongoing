<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/info_template.xhtml">
            <ui:define name="title">ISAT - インフォメーション</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{infomationBean.allInfo}" var="d" rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                        <f:facet name="header">
                            <p:outputLabel value="掲示一覧"/>
                        </f:facet>
                        <p:column headerText="タイトル">
                            <p:commandLink value="#{d.title}" action="#{infomationBean.transToDetail()}">
                                <f:param name="detailId" value="#{d.infoId}"/>
                            </p:commandLink>
                        </p:column>
                        
                        <p:column headerText="カテゴリ">
                            <h:outputText value="#{d.categoryId.categoryName}"/>
                        </p:column>
                        
                        <p:column headerText="作成日">
                            <h:outputText value="#{d.convertedCreateDate}"/>
                        </p:column>
                        
                        <p:column headerText="作成者">
                            <h:outputText value="#{d.userId.name}"/>
                        </p:column>
                        
                        <p:column headerText="掲載終了日">
                            <h:outputText value="#{d.convertedTerm}"/>
                        </p:column>
                    
                    </p:dataTable>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
