<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/info_template.xhtml">
            <ui:define name="title">ISAT - info PendingList</ui:define>
            <ui:define name="content">
                <p:dataTable value="#{infoDataManager.convPendData}" var="p" rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                    <f:facet name="header">
                        <h:outputText value="申請一覧"/>
                    </f:facet>
                    
                    <p:column headerText="インフォ名">
                        <p:commandLink value="#{p.infTitle}" action="#{infomationBean.transToPendingDetail()}">
                                <f:param name="detailId" value="#{p.infoId}"/>
                                <f:param name="userId" value="#"
                        </p:commandLink>
                    </p:column>
                    
                    <p:column headerText="申請種別">
                        <h:outputText value="#{p.pendCat}"/>
                    </p:column>
                    
                    <p:column headerText="申請者">
                        <h:outputText value="#{p.name}"/>
                    </p:column>
                    
                    <p:column headerText="申請日時">
                        <h:outputText value="#{p.postDate}"/>
                    </p:column>
                
                </p:dataTable>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
