<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">ISAT - ユーザ 一覧</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{adminBean.allUd}" var="u" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="ユーザ" />
                            </p:outputPanel>
                        </f:facet>
                        
                        <p:column headerText="ユーザid">
                            <h:outputText value="#{u.userId}"/>
                        </p:column>

                        <p:column headerText="入学年度">
                            <h:outputText value="#{u.entranceYear}"/>
                        </p:column>

                        <p:column headerText="卒業予定年度">
                            <h:outputText value="#{u.guraduationYear}"/>
                        </p:column>
                        <p:column headerText="学科名">
                            <h:outputText value="#{u.departmentId.departmentName}"/>
                        </p:column>
                        <p:column headerText="名前">
                            <h:outputText value="#{u.name}"/>
                        </p:column>

                        <p:column headerText="性別">
                            <h:outputText value="#{u.gender}"/>
                        </p:column>

                        <p:column headerText="ユーザ種別">
                            <h:outputText value="#{u.usertype}"/>
                        </p:column>

                        <p:column>
                            <h:commandButton value="削除" action="#{adminBean.udDelete(u)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
</html>
