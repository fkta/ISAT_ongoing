<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/adminmenu.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">ISAT - 学科 一覧</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{adminBean.allDpt}" id="dptlist" var="d" rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="学科" />
                            </p:outputPanel>
                        </f:facet>
                        
                        <p:column headerText="番号">
                            <h:outputText value="#{d.departmentId}"/>
                        </p:column>

                        <p:column headerText="学科名">
                            <h:outputText value="#{d.departmentName}"/>
                        </p:column>

                        <p:column headerText="学科コード">
                                <h:outputText value="#{d.departmentCode}"/>
                        </p:column>

                        <p:column headerText="クラスコード">
                            <h:outputText value="#{d.classCode}"/>
                        </p:column>

                        <p:column headerText="修了年数">
                            <h:outputText value="#{d.years}"/>
                        </p:column>
                        <p:column>
                            <h:commandButton value="削除" action="#{adminBean.dptDelete(d)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
