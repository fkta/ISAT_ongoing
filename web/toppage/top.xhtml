<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <ui:composition template="/templates/top_template.xhtml">
            <ui:define name="title">ISAT - Board List</ui:define>
            <ui:define name="content">
                
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top"/>
                    </p:breadCrumb>
                </h:form>
                <!--パンくず end-->
                
                
                
                <!--週間スケジュール-->
                
                <h:form>
                <p:panelGrid style="width: 100%; font-size: 18px; margin-bottom: 10px;" id="weekschedule">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="7"><h:outputText value="#{topBean.currentWeek}"/></p:column>
                        </p:row>
                    </f:facet>
                       <p:row style="text-align: center;">
                            <p:column style="background-color: #ff6666">日曜</p:column>
                            <p:column>月曜</p:column>
                            <p:column>火曜</p:column>
                            <p:column>水曜</p:column>
                            <p:column>木曜</p:column>
                            <p:column>金曜</p:column>
                            <p:column style="background-color: #3366ff">土曜</p:column>
                        </p:row>
                    
                        <!--日付-->
                        <p:row style="text-align: center;">
                            <ui:repeat value="#{topBean.weekdate}" var="wd">
                                <p:column><h:outputText value="#{wd}"/></p:column>
                            </ui:repeat>
                        </p:row>
                        <!--日付-->
                    
                        <!--予定表示エリア-->
                        <p:outputPanel>
                            <p:row>
                                <!--日曜-->
                                <p:column style="width: 14.2%; height: 80px;">
                                    <ui:repeat value="#{topBean.sunSchedule}" var="sun">
                                        <h:outputText value="#{sun.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--月曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.monSchedule}" var="mon">
                                        <h:outputText value="#{mon.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--火曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.tueSchedule}" var="tue">
                                        <h:outputText value="#{tue.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--水曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.wedSchedule}" var="wed">
                                        <h:outputText value="#{wed.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--木曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.thuSchedule}" var="thu">
                                        <h:outputText value="#{thu.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--金曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.friSchedule}" var="fri">
                                        <h:outputText value="#{fri.title}"/>
                                    </ui:repeat>
                                </p:column>

                                <!--土曜-->
                                <p:column style="width: 14.2%">
                                    <ui:repeat value="#{topBean.satSchedule}" var="sat">
                                        <h:outputText value="#{sat.title}"/>
                                    </ui:repeat>
                                </p:column>
                            </p:row>
                        </p:outputPanel>
                        <!--予定表示エリア end-->
                        
                        
                    </p:panelGrid>
                </h:form>
                
                <!--週間スケジュール end-->
                
                <!--期限の近いTodo-->
                


                <p:dataTable value="#{todoBean.goingTodo}" var="t" id="going_data" style="text-align: center; width: 45%; font-size: 13px; float: left;"
                                         rows="5" styleClass="datatable"
                                     paginator="false"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30"
                                     emptyMessage="進行中のTodoはありません">


                                <!--ヘッダー ボタン-->
                                <f:facet name="header">
                                    <p:row>
                                        <!--<p:graphicImage url="#{resource['image/enogu-mini.png']}" style="width: 15%; float: left; padding-top: 0.1em;"/>-->
                                        <p:outputPanel style="width: 100%; float: left;">
                                            <h:outputText value="期限が近いTodo" style="font-size: 16px; margin-bottom: 30px;"/>
                                        </p:outputPanel>

                                        <p:outputPanel style="clear: both"></p:outputPanel>

                                    </p:row>
                                </f:facet>
                                <!--ヘッダー ボタン end-->

                                <p:column headerText="ラベル">
                                    <h:outputText value="#{t.label}"/>
                                </p:column>

                                <p:column headerText="完" style="width: 8%;">
                                    <h:outputText value="#{t.judge}"/>
                                </p:column>

                                <p:column headerText="期限" style="width: 22%">
                                    <h:outputText value="#{t.convTerm}"/>
                                </p:column>

                                <p:column headerText="重" style="width: 10%;">
                                    <h:outputText value="#{t.convPriority}"/>
                                </p:column>

                            </p:dataTable>



                            <p:dataTable value="#{todoBean.sharedTodo}" var="t" id="share_going_data" style="text-align: center; width: 52%; font-size: 13px; float: right; margin-bottom: 30px;"
                                     rows="10" styleClass="datatable"
                                 paginator="false"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30"
                                 emptyMessage="進行中のTodoはありません">

                            <f:facet name="header">
                                <p:row>
                                    <!--<p:graphicImage url="#{resource['image/enogu-pink.png']}" style="width: 15%; float: left; padding-bottom: 0.1em;"/>-->
                                    <p:outputPanel style="width: 100%; float: left;">
                                        <h:outputText value="共有されたTodo" style="font-size: 16px;"/>
                                    </p:outputPanel>

                                    <p:outputPanel style="clear: both"></p:outputPanel>
                                </p:row>
                            </f:facet>

                            <p:column headerText="ラベル">
                                <h:outputText value="#{t.label}"/>
                            </p:column>

                            <p:column headerText="完" style="width: 8%;">
                                <h:outputText value="#{t.judge}"/>
                            </p:column>

                            <p:column headerText="作成者" style="width: 17%">
                                <h:outputText value="#{t.owner.name}"/>
                            </p:column>

                            <p:column headerText="期限" style="width: 22%">
                                <h:outputText value="#{t.convTerm}"/>
                            </p:column>

                            <p:column headerText="重" style="width: 10%;">
                                <h:outputText value="#{t.convPriority}"/>
                            </p:column>

                        </p:dataTable>

                <p:outputPanel style="clear: both"></p:outputPanel>
                <!--Todo end-->
                
                
                
                <!--時間割-->
                <h:form>  
                    <p:outputPanel style="font-size: 17px; float: left; width: 50%;">
                        <p:dataTable value="#{topBean.curriculumList}" var="c" emptyMessage="時間割が設定されていません">
                            <f:facet name="header">
                                <h:outputText value="時間割"/>
                            </f:facet>
                            <p:column headerText="時限" style="width: 12%; height: 55px; text-align: center"><h:outputText value="#{c.curriculumPK.period}"/></p:column>
                            
                            <p:column headerText="授業名"><h:outputText value="#{c.subject}"/></p:column>
                            
                            <p:column headerText="教室" style="width: 20%; text-align: center"><h:outputText value="#{c.classroom}"/></p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
                <!--時間割 end-->
                
                
                
            




            <h:form>
                <p:outputPanel style="width: 50%; font-size: 14px; float: left; margin-bottom: 10px;">
                    
                    <p:dataTable value="#{topBean.threadMessage}" var="t" emptyMessage="お知らせはありません">
                        <f:facet name="header">
                            <p:column>
                                <h:outputText value="掲示板"/>
                            </p:column>
                            
                        </f:facet>
                        
                        <p:column>
                            <h:outputText value="#{t.title}" style="font-weight: bold;"/>
                            <h:outputText value="が作成されました"/>
                        </p:column>
                        
                        
                    </p:dataTable>
                    
                </p:outputPanel>
            </h:form>



            



            <h:form>
                <p:outputPanel style="width: 50%; font-size: 14px; float: right; margin-bottom: 10px;">
                    
                    <p:dataTable value="#{topBean.infoMessage}" var="i" emptyMessage="お知らせはありません">
                        
                        <f:facet name="header">
                            <h:outputText value="インフォメーション"/>
                        </f:facet>
                        
                        <p:column>
                            <h:outputText value="#{i}" style="font-weight: bold;"/>
                            <h:outputText value="が作成されました"/>
                        </p:column>
                    
                    </p:dataTable>
                    
                </p:outputPanel>
            </h:form>

            
                
                <p:outputPanel style="clear: both;">
                    
                </p:outputPanel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
