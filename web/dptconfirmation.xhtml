<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>登録内容確認画面</h2>
        <h:form>
            <h:commandButton value="登録する" action="#{adminBean.dptCreate()}"/><br/>
            <h:link outcome="adminmenu.xhtml" value="戻る"/>
            <h:dataTable value="#{adminBean.dptList}" var="d" border="1" cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputFormat value="学科名"/>
                    </f:facet>
                    <h:inputText value="#{d.departmentName}" size="50"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputFormat value="学科コード" />
                    </f:facet>
                    <h:inputText value="#{d.departmentCode}" size="10"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputFormat value="クラスコード"/>
                    </f:facet>
                    <h:inputText value="#{d.classCode}" size="12"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputFormat value="修了年数"/>
                    </f:facet>
                    <h:inputText value="#{d.years}" size="10"/>
                </h:column>
            </h:dataTable>
        </h:form>
        </h:body>
</html>
