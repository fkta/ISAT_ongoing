<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/profile_template.xhtml">
            <ui:define name="title">ISAT - INFO PendingDetail</ui:define>
            <ui:define name="content" id="profile_content">
                
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="プロフィール"/>
                    </p:breadCrumb>
                </h:form>
                
                <div>
                    <h:form>
                        <p:outputPanel id="profile_grid" binding="#{profile_grid}">
                            <p:panelGrid>
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="3">ユーザ情報</p:column>
                                        <p:column>設定する</p:column>
                                    </p:row>
                                </f:facet>

                                <p:row>
                                    <p:column>氏名</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.name}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <!--ニックネーム-->
                                <p:row>
                                        <p:column>ニックネーム</p:column>

                                        <p:column colspan="2">

                                            <p:outputPanel id="display_mode">
                                                <h:outputText value="#{managedBean.nickname}" rendered="#{!managedBean.nicknameToggle}"/>
                                            </p:outputPanel>

                                            <p:outputPanel id="input_mode">
                                                <p:inputText id="input_area" value="#{managedBean.nickname}" rendered="#{managedBean.nicknameToggle}"
                                                             style="font-size: 14px">
                                                    <p:ajax process="@this" update="display_nickname" event="keyup" listener="#{managedBean.updateValue()}"/>
                                                </p:inputText>
                                            </p:outputPanel>

                                        </p:column>

                                        <p:column>
                                            <p:outputPanel id="change_link">
                                                <p:selectBooleanCheckbox value="#{managedBean.nicknameToggle}" rendered="#{!managedBean.nicknameToggle}">
                                                    <p:ajax process="@this" update="display_mode input_mode change_link"/>
                                                </p:selectBooleanCheckbox>


                                                <p:commandLink value="変更する" rendered="#{managedBean.nicknameToggle}" actionListener="#{managedBean.updateUserData()}">
                                                    <p:ajax process="input_area @this"/>
                                                </p:commandLink>
                                            </p:outputPanel>

                                        </p:column>
                                </p:row>
                                <!--end-->

                                <p:row>
                                    <p:column>性別</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.gender}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <p:row>
                                    <p:column>入学年度</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.entranceYear}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <p:row>
                                    <p:column>卒業年度</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.guraduationYear}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <p:row>
                                    <p:column>学科</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.departmentId.departmentName}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <p:row>
                                    <p:column>アカウント種別</p:column>
                                    <p:column colspan="2"><h:outputText value="#{userDataManager.user.usertype}"/></p:column>
                                    <p:column></p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="3">
                                        秘密の質問
                                    </p:column>

                                    <p:column>
                                        <h:commandButton value="設定" onclick="PF('sq_edit_dlg').show();">
                                            <p:ajax process="@this"/>
                                        </h:commandButton>
                                    </p:column>
                                </p:row>

                                <!--秘密の質問-->
                                <p:outputPanel id="sq_display" binding="#{sq_display}">
                                    <p:row>
                                        <p:column colspan="3"><h:outputText value="#{managedBean.secretQuestion}"/></p:column>
                                        <p:column></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="3"><h:outputText value="#{managedBean.secretQuestion2}"/></p:column>
                                        <p:column></p:column>
                                    </p:row>
                                    
                                    <!--ajaxテスト-->
                                    <p:row>
                                        <p:column colspan="2">
                                            <h:inputText value="#{managedBean.nickname}">
                                                <p:ajax process="@this" event="keyup" listener="#{managedBean.updateValue()}" update="display_nickname"/>
                                            </h:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText id="display_nickname" value="#{managedBean.inputValue}"/>
                                        </p:column>
                                    </p:row>
                                </p:outputPanel>
                                <!--end-->

                                <f:facet name="footer">
                                    <p:row style="text-align: right;">
                                        <p:column colspan="4">
                                            <p:outputPanel id="comit_footer">
                                                    <p:commandLink value="変更する" rendered="#{managedBean.nicknameToggle}">
                                                        <p:ajax process="input_mode" listener="#{managedBean.updateUserData()}"/>
                                                    </p:commandLink>
                                            </p:outputPanel>
                                        </p:column>
                                    </p:row>
                                </f:facet>

                            </p:panelGrid>
                        </p:outputPanel> 
                    </h:form>
                </div>
                
                <p:dialog header="秘密の質問設定" widgetVar="sq_edit_dlg" id="profile_sq_edit_dlg" modal="true" resizable="false" showEffect="clip" hideEffect="drop">
                    <div>
                        <h:form>
                            <h:outputText id="selectItem" value="#{managedBean.test}"/>
                            <p:selectOneMenu id="sqItem" value="#{managedBean.sqItem}">
                                <f:selectItem itemLabel="質問を選択" itemValue=""/>
                                <f:selectItems value="#{managedBean.secretQuestions}"/>
                                    <p:ajax process="@this" event="change" listener="#{managedBean.updateAjax()}" update="selectItem"/>
                            </p:selectOneMenu><br/>
                            <p:inputText id="sqAnswer" value="#{managedBean.sqAnswer}" size="30"/>
                            <p:commandButton value="変更" action="#{managedBean.updateSecretQuestion()}" oncomplete="PF('sq_edit_dlg').hide();" update=":#{profile_grid.clientId}">
                            </p:commandButton>
                        </h:form>
                    </div>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
