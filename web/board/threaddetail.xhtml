<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/board_template.xhtml">
            <ui:define name="title">ISAT - Board List</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="掲示板 一覧" url="threadlist.xhtml?faces-redirect=true" style="text-decoration: none;"/>
                        <p:menuitem value="詳細" style="text-decoration: none;"/>
                    </p:breadCrumb>
                </h:form>
                
                <!--スレッド詳細-->
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="戻る" style="font-size: 14px;" onclick="history.back();"/>
                
                <p:panelGrid style="width: 100%; margin-bottom: 50px">
                    <f:facet name="header">
                        <p:row>
                            <p:column>
                                
                                <h:outputText value="スレッド内容"/>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{boardDataManager.threadDetailData.title}" style="font-size: 16px; font-weight: bold"/>&nbsp;&nbsp;
                            <h:outputText value="#{boardDataManager.threadDetailData.convertedPostDate}" style="font-size: 12px;"/>&nbsp;&nbsp;
                            <h:outputText value="#{boardDataManager.threadDetailData.userId.name}" style="font-size: 14px;"/><br/>
                            <h:outputText value="#{boardDataManager.threadDetailData.detail}" escape=""/>
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                
                <!--レス作成-->
                <h:form>
                    <p:growl id="create_reponse_message" showDetail="true" life="40"/>  
                    <p:panelGrid id="response_form" style="margin-bottom: 30px; width: 100%">

                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="3">
                                    <h:outputText value="投稿フォーム"/>
                                </p:column>
                            </p:row>
                        </f:facet>


                            <p:row>
                                <p:column style="width: 90%">
                                    <p:inputTextarea id="response_input_form" value="#{boardBean.comment}" autoResize="false" maxlength="400"
                                                     scrollHeight="50" style="height: 100px; width: 100%;"/>
                                </p:column>

                                <p:column>
                                    <p:commandButton value="投稿" action="#{boardBean.createResponse()}" update="#{response_area.clientId} response_form create_reponse_message" styleClass="response_form_button"
                                                     style="font-size: 14px;"/>
                                </p:column>
                            </p:row>

                    </p:panelGrid>
                </h:form>

                <!--レス一覧-->
                <h:form>
                    <p:commandButton actionListener="#{boardBean.updateResponseList()}" update="response_area" icon="ui-icon-arrowrefresh-1-w" value="更新" style="font-size: 14px;"/>
                    <p:outputPanel id="response_area" binding="#{response_area}">
                        <p:growl id="remove_message" showDetail="true" />  
                        <p:dataTable value="#{boardDataManager.responseList}" var="r" rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30" emptyMessage="投稿がありません">
                            <p:column headerText="投稿" width="90%">
                                <p:outputPanel style="margin-bottom: 8px;">
                                    <h:outputText value="#{r.convertedPostDate}" style="font-size: 12px" escape="true"/>&nbsp;&nbsp;
                                    <h:outputText value="#{r.userId.name}" style="font-size: 12px; font-weight: bold;"/><br/>
                                </p:outputPanel>
                                

                                <h:outputText value="#{r.comment}" escape=""/>
                            </p:column>
                            
                            <p:column>
                                <!--削除ボタンを押すとダイアログを表示する-->
                                <p:commandLink value="削除" update="#{response_area.clientId}" action="#{boardBean.removeResponse(r)}">
                                    <p:confirm header="Confirmation" message="削除してもよろしいですか？" icon="ui-icon-alert"/>
                                </p:commandLink>
                                
                                <!--
                                <p:commandLink value="セットでーた">
                                    <p:ajax event="click" listener="#{boardBean.addDelMessage(r)}"/>
                                </p:commandLink>
                                -->
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
                
                <div>
                    <p:link outcome="threadlist.xhtml?faces-redirect=true">掲示板一覧に戻る</p:link>
                </div>

                <!--確認ダイアログ-->
                <h:form>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="はい" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="いいえ" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
                <!--confirm dialog end-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
