<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/board_template.xhtml">
            <ui:define name="title">ISAT - Board List</ui:define>
            <ui:define name="content">
                <!--スレッド詳細-->
                <p:dataTable value="#{boardDataManager.cbbDetail}" var="t">
                    <f:facet name="header">
                        <p:commandButton value="戻る" action="#{managedBean.transToBoard()}" styleClass="response_form_button"/>
                        <h:outputText value="スレッド内容"/>
                    </f:facet>
                    
                    <p:column headerText="スレッド名">#{t.title}</p:column>
                    
                    <p:column headerText="作成日">#{t.postDate}</p:column>
                    
                    <p:column headerText="作成者">#{t.userId.name}</p:column>
                </p:dataTable>


                <!--レス一覧-->
                <h:form>
                    <p:dataTable value="#{boardDataManager.responseList}" var="r">
                        <p:column headerText="投稿" width="80%">
                            <h:outputText value="#{r.postDate}" style="font-size: 12px" escape="true"/>&nbsp;&nbsp;
                            <h:outputText value="#{r.userId.name}" style="font-size: 12px;"/><br/>
                            
                            <h:outputText value="#{r.comment}"/>
                        </p:column>
                        <p:column><p:commandLink value="削除" action="#{boardBean.deleteResponse(r)}"/></p:column>
                    </p:dataTable>
                </h:form>


                <!--レス作成-->
                <h:form>
                    <p:panelGrid id="response_form">

                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="3">
                                    <h:outputText value="投稿フォーム"/>
                                </p:column>
                            </p:row>
                        </f:facet>


                            <p:row>
                                <p:column>
                                    <p:inputTextarea id="response_input_form" value="#{boardBean.comment}" autoResize="false" maxlength="400"
                                                     scrollHeight="50" style="height: 100px; width: 800px"/>
                                </p:column>

                                <p:column>
                                    <p:commandButton value="投稿" action="#{boardBean.createResponse()}" styleClass="response_form_button"/>
                                </p:column>
                            </p:row>

                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
