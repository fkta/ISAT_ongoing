<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/board_template.xhtml">
            <ui:define name="title">ISAT - Board List</ui:define>
            <ui:define name="content">
                
                <h:form>
                    <p:breadCrumb style="font-size: 12px; margin-bottom: 20px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="掲示板 一覧" style="text-decoration: none;"/>
                    </p:breadCrumb>
                </h:form>
                
                <div class="threadcreate">
                    <h:form>
                        <p:commandButton value="更新" icon="ui-icon-arrowrefresh-1-w" update="#{info_list.clientId}"
                                         style="font-size: 14px;"/>
                        
                        <p:commandButton value="スレッド作成" onclick="PF('thread_create_dlg').show();"
                                         style="float: right; font-size: 14px;" icon="ui-icon-plus"/>
                    </h:form>
                </div>
                    
                <div id="threadlist_content">
                    <h:form>
                        
                       
                        <p:outputPanel binding="#{info_list}">
                            <p:dataTable value="#{boardBean.allThread}" var="t" style="text-align: center;" rows="10" styleClass="datatable"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30">
                                <f:facet name="header">
                                    <h:outputText value="掲示板"/>
                                </f:facet>

                                <p:column headerText="タイトル">
                                    <p:commandLink action="#{boardBean.transToDetail(t)}" value="#{t.title}">
                                        <f:param value="#{t.threadId}" name="threadId"/>
                                    </p:commandLink>
                                </p:column>

                                <p:column headerText="作成者" style="width: 15%">
                                    <h:outputText value="#{t.userId.name}"/>
                                </p:column>

                                <p:column headerText="作成日" style="width: 23%;">
                                    <h:outputText value="#{t.convertedPostDate}"/>
                                </p:column>

                                <p:column headerText="投稿数" style="width: 8%;">
                                    <h:outputText value="#{boardBean.resCount(t)}件"/>
                                </p:column>

                                <p:column style="width: 5%;">
                                    <p:commandLink value="削除" action="#{boardBean.removeThread(t)}" update="#{info_message.clientId} #{info_list.clientId}" style="font-size: 14px">
                                        <!--削除確認ダイアログの表示-->
                                        <p:confirm header="Confirmation" message="削除してもよろしいですか？" icon="ui-icon-alert"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </div>
                
                <!--ダイアログ-->
                <p:dialog widgetVar="thread_create_dlg" header="スレッド作成" modal="true" resizable="false" showEffect="clip" hideEffect="drop"
                          styleClass="thread_create_box" width="500" height="300">
                    <h:form>
                        <p:outputPanel id="thread_dlg_pop">
                            
                            <h:panelGrid class="create" style="text-align: left;">
                                
                                <p:row>
                                    <p:column>
                                        <h:outputLabel for="thread_title" value="タイトル"/><br/>
                                        <h:inputText id="thread_title" value="#{boardBean.title}" style="width: 450px"/>
                                        <h:message for="thread_title" styleClass="error"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>

                                            <h:outputLabel for="thread_detail" value="コメント"/><br/>
                                            <h:inputTextarea id="thread_detail" value="#{boardBean.detail}" style="width: 450px; height: 150px"/>
                                            <h:message for="thread_detail" styleClass="error"/>

                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputPanel style="text-align: right;">
                                            <p:commandButton value="閉じる" style="font-size: 14px; margin-right: 7px;">
                                                <p:ajax process="@this" oncomplete="PF('thread_create_dlg').hide();" update="thread_dlg_pop"/>
                                            </p:commandButton>
                                            <p:commandButton value="リセット" actionListener="#{boardBean.clear()}" update="thread_dlg_pop" style="font-size: 14px; margin-right: 7px;"/>
                                            <p:commandButton value="作成" action="#{boardBean.addThread()}" oncomplete="PF('thread_create_dlg').hide();"
                                                             update="#{info_list.clientId} #{info_message.clientId} thread_dlg_pop" style="font-size: 14px;"/>
                                        </p:outputPanel>
                                        
                                    </p:column>
                                
                                </p:row>
                            </h:panelGrid>
                        
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                <!--end-->
                
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
