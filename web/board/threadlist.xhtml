<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/board_template.xhtml">
            <ui:define name="title">ISAT - Board List</ui:define>
            <ui:define name="content">
                <div class="threadcreate">
                    <h:form>
                        <p:commandButton value="スレッド作成" onclick="PF('thread_create_dlg').show();" style="float: right;"/>
                    </h:form>
                </div>
                    
                <div id="threadlist_content">
                    <h:form>
                        <p:dataTable value="#{boardBean.allTheard}" var="t">
                            <f:facet name="header">
                                <h:outputText value="掲示板"/>
                            </f:facet>
                            
                            <p:column headerText="タイトル">
                                <p:commandLink action="#{boardBean.transToDetail(t)}" value="#{t.title}">
                                    <f:param value="#{t.threadId}" name="threadId"/>
                                </p:commandLink>
                            </p:column>
                            
                            <p:column headerText="作成者">
                                <h:outputText value="#{t.userId.name}"/>
                            </p:column>
                            
                            <p:column headerText="作成日">
                                <h:outputText value="#{t.postDate}"/>
                            </p:column>
                            
                            <p:column headerText="レス投稿数">
                                <h:outputText value="resCount"/>
                            </p:column>
                            
                            <p:column>
                                <p:commandLink value="削除" action="#{boardBean.deleteThread(t)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                
                <p:dialog widgetVar="thread_create_dlg" header="スレッド作成">
                    <h:form>
                        <h:panelGrid class="create" columns="3">
                            タイトル：<h:inputText id="title" value="#{boardBean.title}"/>
                            <h:message for="title" styleClass="error"/>
                        </h:panelGrid>
                        <p:commandButton value="作成" action="#{boardBean.createThread()}"/>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
