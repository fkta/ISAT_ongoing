<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/todo_template.xhtml">
            <ui:define name="title">ISAT - todo</ui:define>
            <ui:define name="content">
                
                <!--パンくず-->
                <h:form>
                    <p:breadCrumb style="font-size: 14px; margin-bottom: 30px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="Todo" style="text-decoration: none;"/>
                    </p:breadCrumb>
                </h:form>
                
                <!--パンくず end-->
                <h:form>
                    
                    <!--テーブル見出し-->
                    <p:outputPanel>
                        
                        <h:outputText value="進行中のTodo" style="font-size: 20px; font-weight: bold"/>
                        
                    </p:outputPanel>
                    <!--見出し end-->
                    
                    <!--ボタンエリア-->
                    <p:outputPanel binding="#{todo_list}" id="going_button">
                        <p:outputPanel id="button_area" style="width: 70%; text-align: right;">
                            <p:commandButton value="選択解除" icon="ui-icon-cancel" actionListener="#{todoBean.resetSelectedTodo()}" update="going_data" process="@this"
                                             style="font-size: 14px; float: left;"/>
                            
                            <p:commandButton value="完了" icon="ui-icon-check" style="font-size: 14px; clear: both"
                                             actionListener="#{todoBean.finishTodo()}" action="#{todoBean.resetSelectedTodo()}"
                                             update="going_panel #{finishing_panel.clientId}" process="going_data @this"/>

                            <p:commandButton value="削除" icon="ui-icon-trash" update="going_data" actionListener="#{todoBean.deleteTodo()}" process="going_data @this"
                                             style="font-size: 14px; margin-left: 5px;">
                                <p:confirm header="Confirmation" message="削除してもよろしいですか？" icon="ui-icon-alert"/>
                            </p:commandButton>

                            <p:commandButton value="編集" icon="ui-icon-pencil" style="font-size: 14px; margin-left: 5px;"
                                             actionListener="#{todoBean.replica()}" oncomplete="PF('todo_edit_dlg').show();" update="#{todo_edit_dlg_pop.clientId}" process="going_data @this"/>

                            <p:commandButton value="作成" icon="ui-icon-plus" action="#{todoBean.resetTodo()}" style="font-size: 14px; margin-left: 5px;" oncomplete="PF('todo_create_dlg').show();" process="@this"
                                             update="#{todo_create_dlg_pop.clientId}"/>

                        </p:outputPanel>
                    </p:outputPanel>
                    <!--ボタンエリア end-->

                    <p:outputPanel id="going_panel" binding="#{going_panel}" style="float: left;">
                        <p:dataTable value="#{todoBean.goingTodo}" var="t" id="going_data" selection="#{todoBean.selectedTodo}" rowKey="#{t.todoId}" style="text-align: center; width: 70%; font-size: 15px;"
                                     rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                            
                            <p:column selectionMode="multiple" style="width: 7%; padding: 3px 0 0 2px;">
                            </p:column>

                            <p:column headerText="ラベル">
                                <h:outputText value="#{t.label}"/>
                            </p:column>

                            <p:column headerText="完了" style="width: 8%;">
                                <h:outputText value="#{t.judge}"/>
                            </p:column>
                            
                            <p:column headerText="作成者" style="width: 13%; font-size: 14px">
                                <h:outputText value="#{t.owner.name}"/>
                            </p:column>

                            <p:column headerText="期限" style="width: 15%">
                                <h:outputText value="#{t.convTerm}"/>
                            </p:column>

                            <p:column headerText="重要度" style="width: 10%;">
                                <h:outputText value="#{t.convPriority}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
                
                
                <!--テーブル見出し-->
                <h:form>
                    <p:outputPanel>
                        
                        <h:outputText value="完了したTodo" style="font-size: 20px; font-weight: bold"/>
                        
                    </p:outputPanel>
                    <!--見出し end-->
                    
                    <!--ボタンエリア-->
                    <p:outputPanel id="finishing_button">
                        <p:outputPanel id="finishing_button_area" style="width: 70%; text-align: right;">
                            <p:commandButton value="選択解除" icon="ui-icon-cancel" actionListener="#{todoBean.resetSelectedFinishing()}" update="finishing_data" process="@this"
                                             style="font-size: 14px; float: left;"/>
                            
                            <p:commandButton value="未完了" icon="ui-icon-check" style="font-size: 14px; clear: both"
                                             actionListener="#{todoBean.unFinishTodo()}" action="#{todoBean.resetSelectedTodo()}"
                                             update="#{going_panel.clientId} #{finishing_panel.clientId}" process="finishing_data @this"/>
                            
                            <p:commandButton value="削除" icon="ui-icon-trash" update="finishing_data" actionListener="#{todoBean.deleteFinishingTodo()}" process="finishing_data @this"
                                             style="font-size: 14px; margin-left: 5px;">
                                <p:confirm header="Confirmation" message="削除してもよろしいですか？" icon="ui-icon-alert"/>
                            </p:commandButton>
                            
                            <p:commandButton value="編集" icon="ui-icon-pencil" style="font-size: 14px; margin-left: 5px;"
                                             actionListener="#{todoBean.replicaFinishing()}" oncomplete="PF('todo_edit_dlg').show();" update="#{todo_edit_dlg_pop.clientId}" process="finishing_data @this"/>

                        </p:outputPanel>
                    </p:outputPanel>
                    <!--ボタンエリア end-->
                
                    <p:outputPanel id="finishing_panel" binding="#{finishing_panel}" style="float: left;">
                        <p:dataTable id="finishing_data" value="#{todoBean.finishingTodo}" binding="#{finishing_data}" var="f" selection="#{todoBean.selectedFinishing}" rowKey="#{f.todoId}" style="text-align: center; width: 70%; font-size: 15px; float: left"
                                     rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">

                            <p:column selectionMode="multiple" style="width: 7%; padding: 3px 0 0 2px;"/>

                            <p:column headerText="ラベル">
                                <h:outputText value="#{f.label}"/>
                            </p:column>

                            <p:column headerText="完了" style="width: 8%;">
                                <h:outputText value="#{f.judge}"/>
                            </p:column>
                            
                            <p:column headerText="作成者" style="width: 13%; font-size: 14px">
                                <h:outputText value="#{t.owner.name}"/>
                            </p:column>

                            <p:column headerText="期間" style="width: 15%">
                                <h:outputText value="#{f.convTerm}"/>
                            </p:column>

                            <p:column headerText="重要度" style="width: 10%;">
                                <h:outputText value="#{f.convPriority}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                    
                </h:form>
                
                <p:outputPanel style="clear: both;">
                    
                </p:outputPanel>
                
                <!--ダイアログ-->
                <p:dialog widgetVar="todo_edit_dlg" header="todo編集" modal="true" resizable="false" showEffect="clip" hideEffect="drop"
                          width="500" height="410">
                    <h:form>
                        <p:outputPanel id="todo_edit_dlg_pop" binding="#{todo_edit_dlg_pop}" style="text-align: right;">
                            
                            <p:panelGrid>
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="edit_dlg_label" value="ラベル:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:inputText id="edit_dlg_label" value="#{todoBean.todo.label}" required="true"/>
                                    </p:column>
                                    
                                </p:row>
                                

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="edit_dlg_term" value="期限:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:calendar id="edit_dlg_term" value="#{todoBean.todo.term}" pattern="yyyy/MM/dd" required="true"/>
                                    </p:column>
                                </p:row>
                                
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="edit_dlg_priority" value="重要度:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:selectOneMenu id="edit_dlg_priority" value="#{todoBean.todo.priority}">
                                            <f:selectItem itemValue="normal" itemLabel="普通"/>
                                            <f:selectItem itemValue="low" itemLabel="低い"/>
                                            <f:selectItem itemValue="high" itemLabel="高い"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="edit_dlg_detail" value="備考:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:inputTextarea id="edit_dlg_detail" value="#{todoBean.todo.detail}" autoResize="false" rows="10" cols="30"/>
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column colspan="3">
                                        <p:outputPanel>
                                            <p:commandButton value="閉じる" oncomplete="PF('todo_edit_dlg').hide();" actionListener="#{todoBean.resetTodo()}" process="@this"
                                                         style="font-size: 14px;"/>

                                            <p:commandButton type="reset" value="リセット" style="font-size: 14px;"/>

                                            <p:commandButton value="変更" oncomplete="PF('todo_edit_dlg').hide();" actionListener="#{todoBean.editTodo()}" action="#{todoBean.resetTodo()}" process="@form"
                                                             style="font-size: 14px;" update="#{info_message.clientId} #{going_panel.clientId}"/>
                                        </p:outputPanel>
                                    </p:column>
                                </p:row>
                                
                                
                            </p:panelGrid>
                            
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                <!--end-->
                
                <!--新規作成ダイアログ-->
                
                <p:dialog widgetVar="todo_create_dlg" header="todo作成" modal="true" resizable="false" showEffect="clip" hideEffect="drop"
                          width="500" height="410">
                    <h:form>
                        <p:outputPanel id="todo_create_dlg_pop" binding="#{todo_create_dlg_pop}" style="text-align: right;">
                            
                            <p:panelGrid>
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="create_dlg_label" value="ラベル:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:inputText id="create_dlg_label" value="#{todoBean.todo.label}" required="true"/>
                                    </p:column>
                                    
                                </p:row>
                                

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="create_dlg_term" value="期限:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:calendar id="create_dlg_term" value="#{todoBean.todo.term}" pattern="yyyy/MM/dd" required="true"/>
                                    </p:column>
                                </p:row>
                                
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="create_dlg_priority" value="重要度:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:selectOneMenu id="create_dlg_priority" value="#{todoBean.todo.priority}">
                                            <f:selectItem itemValue="normal" itemLabel="普通"/>
                                            <f:selectItem itemValue="low" itemLabel="低い"/>
                                            <f:selectItem itemValue="high" itemLabel="高い"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="create_dlg_detail" value="備考:"/>
                                    </p:column>
                                    
                                    <p:column colspan="2">
                                        <p:inputTextarea id="create_dlg_detail" value="#{todoBean.todo.detail}" autoResize="false" rows="10" cols="30"/>
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column colspan="3">
                                        <p:outputPanel>
                                            <p:commandButton value="閉じる" oncomplete="PF('todo_create_dlg').hide();" actionListener="#{todoBean.resetTodo()}" process="@this"
                                                         style="font-size: 14px;"/>

                                            <p:commandButton type="reset" value="リセット" style="font-size: 14px;"/>

                                            <p:commandButton value="作成" oncomplete="PF('todo_create_dlg').hide();" actionListener="#{todoBean.createTodo()}" action="#{todoBean.resetSelectedTodo()}" process="@form"
                                                             style="font-size: 14px;" update="#{info_message.clientId} #{going_panel.clientId}"/>
                                        </p:outputPanel>
                                    </p:column>
                                </p:row>
                                
                                
                            </p:panelGrid>
                            
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                
                <!--新規作成ダイアログ end-->
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
