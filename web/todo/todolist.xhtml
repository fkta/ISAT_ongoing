<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/todo_template.xhtml">
            <ui:define name="title">ISAT - todo</ui:define>
            <ui:define name="content">
                
                <!--パンくず-->
                <h:form>
                    <p:breadCrumb style="font-size: 14px; margin-bottom: 10px;">
                        <p:menuitem value="top" url="/faces/toppage/top.xhtml?faces-redirect=true"/>
                        <p:menuitem value="Todo" style="text-decoration: none;"/>
                    </p:breadCrumb>
                </h:form>
                
                <!--パンくず end-->
                <h:form>
                    


                    <p:outputPanel style="float: left;">
                        <p:dataTable value="#{todoBean.goingTodo}" var="t" id="going_data" selection="#{todoBean.selectedTodo}" rowKey="#{t.todoId}" style="text-align: center; width: 70%; font-size: 15px;"
                                     rows="10" styleClass="datatable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">

                            <f:facet name="header">
                                
                                <p:outputPanel binding="#{todo_list}" id="going_button">
                                    <p:outputPanel id="button_area" style="width: 70%;">
                                        <p:commandButton value="完了" icon="ui-icon-check" style="font-size: 14px;"/>

                                        <p:commandButton value="削除" icon="ui-icon-trash" style="font-size: 14px; margin-left: 5px;"/>

                                        <p:commandButton value="編集" icon="ui-icon-pencil" style="font-size: 14px; margin-left: 5px;"
                                                         actionListener="#{todoBean.replica()}" oncomplete="PF('todo_create_dlg').show();" update="#{todo_dlg_pop.clientId}" process="going_data"/>

                                        <p:commandButton value="作成" icon="ui-icon-plus" style="font-size: 14px; margin-left: 5px;"/>

                                    </p:outputPanel>
                                </p:outputPanel>
                                
                            </f:facet>

                            <p:column selectionMode="multiple" style="width: 7%; padding: 3px 0 0 2px;">
                            </p:column>

                            <p:column headerText="ラベル">
                                <h:outputText value="#{t.label}"/>
                            </p:column>

                            <p:column headerText="状態" style="width: 8%;">
                                <h:outputText value="#{t.judge}"/>
                            </p:column>

                            <p:column headerText="期間" style="width: 15%">
                                <h:outputText value="#{t.convTerm}"/>
                            </p:column>

                            <p:column headerText="重要度" style="width: 23%;">
                                <h:outputText value="#{t.priority}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
                
                
                <p:outputPanel style="float: left;">
                    <p:dataTable value="#{todoBean.finishingTodo}" var="f" selection="#{todoBean.selectedFinishing}" rowKey="#{f.todoId}" style="text-align: center; width: 30%; font-size: 15px; float: left"
                                 rows="10" styleClass="datatable"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30">
                        <f:facet name="header">
                            <h:outputText value="完了したTodo"/>
                        </f:facet>
                        
                        <p:column selectionMode="multiple" style="width: 7%; padding: 3px 0 0 2px;"/>

                        <p:column headerText="ラベル">
                            <h:outputText value="#{t.label}"/>
                        </p:column>
                        
                        <p:column headerText="状態" style="width: 8%;">
                            <h:outputText value="#{t.judge}"/>
                        </p:column>

                        <p:column headerText="期間" style="width: 15%">
                            <h:outputText value="#{t.convTerm}"/>
                        </p:column>

                        <p:column headerText="重要度" style="width: 23%;">
                            <h:outputText value="#{t.priority}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
                
                <p:outputPanel style="clear: both;">
                    
                </p:outputPanel>
                
                <!--ダイアログ-->
                <p:dialog widgetVar="todo_create_dlg" header="スレッド作成" modal="true" resizable="false" showEffect="clip" hideEffect="drop"
                          width="500" height="300">
                    <h:form>
                        <p:outputPanel id="todo_dlg_pop" binding="#{todo_dlg_pop}">
                            <p:inputText />
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                <!--end-->
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
