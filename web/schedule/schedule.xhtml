<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/schedule_template.xhtml">
            <ui:define name="title">ISAT - schedule</ui:define>
            <ui:define name="content">

                <div id="schedule_right_content">

                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <h:panelGrid columnClasses="value">

                            <p:schedule id="schedule" value="#{scheduleBean.eventModel}" locale="ja" timeZone="Asia/Tokyo" widgetVar="myschedule" nextDayThreshold="00:00:01"> 
                                <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />
                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="スケジュール追加" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel for="title" value="タイトル" />
                                <p:inputText id="title" value="#{scheduleBean.event.title}" required="true" />

                                <p:outputLabel for="from" value="開始日時:" />
                                <p:calendar id="from" value="#{scheduleBean.event.startDate}" locale="ja" pattern="yyyy/MM/dd HH:mm"/>

                                <p:outputLabel for="to" value="終了日時:" />
                                <p:calendar id="to" value="#{scheduleBean.event.endDate}" locale="ja" pattern="yyyy/MM/dd HH:mm"/>

                                <p:outputLabel for="Contents" value="備考" />
                                <p:inputText id="Contents" value="#{scheduleBean.event.description}" required="true" />

                                <p:outputLabel for="allDay" value="終日" />
                                <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />

                                <p:commandButton type="reset" value="リセット" />
                                <p:commandButton id="addButton" value="保存" actionListener="#{scheduleBean.addEvent(actionEvent)}" action="#{scheduleBean.create()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </h:panelGrid>
                        </p:dialog>  
                    </h:form>
                </div>
                
                <style type="text/css">
                    .value {
                        width: 999px;
                    }
                </style>
        

            </ui:define>
        </ui:composition>
    </h:body>
</html>
