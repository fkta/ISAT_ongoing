<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/schedule_template.xhtml">
            <ui:define name="title">ISAT - schedule</ui:define>
            <ui:define name="content">
                <div id="schedule_left_content">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">
                                    時間割
                                </p:column>
                            </p:row>
                        </f:facet>
                        
                        <p:row>
                            <p:column>1</p:column>
                            <p:column>国語</p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>2</p:column>
                            <p:column>数学</p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>3</p:column>
                            <p:column>社会</p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>4</p:column>
                            <p:column>理科</p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
                
                <div id="schedule_right_content">
        
                    <h:form id="schedule_delete_form">
                        <p:panelGrid>
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="2">
                                        予定削除
                                    </p:column>
                                </p:row>
                            </f:facet>
                            
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="日付を選択"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:calendar id="from" value="#{scheduleBean.stDate}" pattern="yyyy/MM/dd"/>
                                    <p:commandButton action="#{scheduleBean.findSchedule()}" value="予定表示"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>



                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <h:panelGrid columnClasses="value">


                            <p:schedule id="schedule" value="#{scheduleBean.eventModel}" locale="ja" timeZone="Asia/Tokyo" widgetVar="myschedule" nextDayThreshold="00:00:01"> 
                                <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />
                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="スケジュール追加" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel for="title" value="タイトル" />
                                <p:inputText id="title" value="#{scheduleBean.title}" required="true" />

                                <p:outputLabel for="from" value="開始日時:" />
                                <p:calendar id="from" value="#{scheduleBean.startDate}" locale="ja" pattern="yyyy/MM/dd HH:mm"/>

                                <p:outputLabel for="to" value="終了日時:" />
                                <p:calendar id="to" value="#{scheduleBean.endDate}" locale="ja" pattern="yyyy/MM/dd HH:mm"/>

                                <p:outputLabel for="place" value="場所" />
                                <p:inputText id="place" value="#{scheduleBean.place}" required="true" />

                                <p:outputLabel for="Contents" value="内容" />
                                <p:inputText id="Contents" value="#{scheduleBean.content}" required="true" />

                                <p:outputLabel for="allDay" value="終日" />
                                <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.allDay}" />

                                <p:commandButton type="reset" value="リセット" />
                                <p:commandButton id="addButton" value="保存" actionListener="#{scheduleBean.create()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </h:panelGrid>
                        </p:dialog>  
                    </h:form>
                </div>
 
                <script type="text/javascript">
                    PrimeFaces.locales['tr'] = {
                        closeText: 'kapat',
                        prevText: 'geri',
                        nextText: 'ileri',
                        currentText: 'bugün',
                        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
                            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
                        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
                            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
                        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
                        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
                        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
                        weekHeader: 'Hf',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        month: 'Ay',
                        week: 'Hafta',
                        day: 'Gün',
                        allDayText : 'Tüm Gün'
                    };
                </script>
                
                <style type="text/css">
                    .value {
                        width: 680px;
                    }
                </style>
        

            </ui:define>
        </ui:composition>
    </h:body>
</html>
